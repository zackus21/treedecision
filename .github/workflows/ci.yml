name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
  with:
    node-version: 20
    cache: ''         # d√©sactive le cache qui exige un lockfile
- run: npm install
- run: npm run build --if-present
- run: npm test --if-present
